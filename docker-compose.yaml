services:
    tee:
        build:
            context: .
            dockerfile: Dockerfile
        command:
            ["pnpm", "start", "--character=characters/Agent_YP.character.json"]
        stdin_open: true
        tty: true
        volumes:
            - /var/run/tappd.sock:/var/run/tappd.sock
            - tee:/app/packages/client-twitter/src/tweetcache
            - tee:/app/db.sqlite
        env_file: .env
        ports:
            - "3000:3000"
        restart: always

volumes:
    tee:
